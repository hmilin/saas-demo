<div class="show-container" >
  <a href="#">
    <div class="icon-container" [ngStyle]="{ 'background-color': background }">
      <i [innerHTML]="showList.icon" class="iconfont"></i>
    </div>
    <div class="text-container">
      <h3>{{showList.title}}</h3>
      <p>{{showList.content}}</p>
    </div>
  </a>
</div>
